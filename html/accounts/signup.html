{%extends '../base.html'%}
{%block 'title'%}
Signup
{%endblock%}
{%block 'css'%}

{%endblock%}
{%block 'html'%}
<div class="flex items-center justify-center py-20 px-5">
    <div class="flex shadow-2xl lg:flex-row flex-col-reverse">
        <form action="" method="post" class="p-7 sm:p-20 flex flex-col gap-10">
            {%csrf_token%}
            {%include '../includes/alert.html'%}
            <div class="px-5">
                <h1>Hello!</h1>
                <p>Please Signup to Continue</p>
            </div>
            <div class="flex flex-col gap-7">
                <div class="flex flex-col gap-5 w-full sm:w-80">
                    <label for="" class="text-slate-400 px-5 py-0">Full Name</label>
                    <input type="text" class="shadow-md py-3 px-5 w-full" placeholder="Jhon Doe" name="firstname">
                </div>
                <div class="flex flex-col gap-5 w-full sm:w-80">
                    <label for="" class="text-slate-400 px-5 py-0">Email Address</label>
                    <input type="email" class="shadow-md py-3 px-5 w-full" placeholder="info@gmail.com" name="email">
                </div>
                <div class="flex flex-col gap-5 w-full sm:w-80">
                    <label for="" class="text-slate-400 px-5 py-0">Username</label>
                    <input type="text" class="shadow-md py-3 px-5 w-full" placeholder="Jhon Doe" name="username">
                </div>
                <div class="flex flex-col gap-5 w-full sm:w-80">
                    <label for="" class="text-slate-400 px-5 py-0">Password</label>
                    <input type="password" class="shadow-md py-3 px-5 w-full" placeholder="Password" name="password">
                </div>
                <div class="flex flex-col gap-5 w-full sm:w-80">
                    <label for="" class="text-slate-400 px-5 py-0">Confirm Password</label>
                    <input type="password" class="shadow-md py-3 px-5 w-full" placeholder="Confirm Password" name="confirm_password">
                </div>
            </div>
            <button type="submit" class="w-full bg-slate-700 text-white py-2 rounded-lg">Sign Up</button>
            <div class="flex flex-col items-center gap-5">
                <p class="text-slate-400 px-5 py-0 text-center" >
                    or <br>
                    Signup with
                </p>
                <div class=" text-2xl flex gap-5">
                    <i class="fa-brands fa-facebook text-blue-700"></i>
                    <i class="fa-brands fa-twitter text-blue-500"></i>
                    <i class="fa-brands fa-google text-red-600"></i>
                </div>
                <p class="text-slate-400 px-5 py-0">I'm already a member! <a href="/login">login</a></p>
            </div>
        </form>
