{%extends '../base.html'%}
{%block 'title'%}
Forgot
{%endblock%}
{%block 'css'%}
{%endblock%}
{%block 'html'%}
<div class="flex py-20 px-5 items-center justify-center">
<div class="flex bg-slate-800 min-h-full flex-col justify-center px-6 py-12 lg:px-20 shadow-lg shadow-slate-700">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Forgot Password</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        {%csrf_token%}
        {%include '../includes/alert.html'%}
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-slate-800 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Forgot</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        If you want to create an account
        <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Signup</a>
      </p>
    </div>
  </div>
  
</div>
{%endblock%}
