{%if messages%}
    {%for i in messages%}
        {%if i.extra_tags%}
            <div class="flex items-center w-full justify-between bg-red-400 rounded-lg p-2 text-slate-200 shadow-md shadow-red-400" id="{{i.extra_tags}}">
                <label for="">{{i}}</label>
                <i class="fa-solid fa-xmark" onclick="x()"></i>
            </div>
        {%else%}
        <div class="flex items-center w-full justify-between bg-green-400 rounded-lg p-2 text-slate-200 shadow-md shadow-green-400" id="success">
            <label for="">{{i}}</label>
            <i class="fa-solid fa-xmark" onclick="y()"></i>
        </div>
        {%endif%}
    {%endfor%}
{%endif%}
<script>
    function x() {
        document.getElementById('danger').style.display='none'
    }
    function y() {
        document.getElementById('success').style.display='none'
    }
</script>
