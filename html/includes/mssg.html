<style>
    .success{
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px 0px;
        color: white;
        background-color: green;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        font-weight: lighter;
    }
    .error{
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px 0px;
        color: black;
        background-color: red;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        font-weight: lighter;
    }
</style>

{%if messages%}
    {%for i in messages%}
        <div {% if i.tags %} class="{{ i.tags }}" {% endif %}>
            {{i}}
        </div>
        
    {%endfor%}

{%endif%}
 <script>
    var mssg=document.querySelector('.success')
    var error=document.querySelector('.error')
    setInterval(function(){mssg.style.display='none'},3000)
    setInterval(function(){error.style.display='none'},3000)
</script>
